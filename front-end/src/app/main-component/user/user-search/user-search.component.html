<div *ngIf="havePermission('ROLE_ADMIN')">
  <div class="panel panel-default default-font">
    <form id="formSearch" [formGroup]="formSearch">
      <div class="panel-heading">
        <strong class="text-u-c">
          <i class="pi pi-search"></i>
          <span>Thông tin tìm kiếm</span>
        </strong>
      </div>
      <div class="panel-body padding-xl ui-g">
        <div class="ui-g-12">
          <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã</label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="userCode" maxlength="50"
              autofocus>
          </div>

          <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Tên</label>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="fullName" maxlength="200"
              autofocus>
          </div>
        </div>
      </div>
      <div class="panel-footer vt-area-button">
        <button type="submit" (click)="processSearch();" class="btn btn-sm btn-info"><i class="pi pi-search"></i> Tìm
          kiếm</button>
      </div>
    </form>
  </div>

  <div class="panel panel-default default-font">
    <div class="panel-heading vt-relative">
      <strong class="text-u-c">
        <i class="pi pi-list"></i>
        <span> Danh sách tài khoản</span>
      </strong>
      <div class="vt-absolute vt-shotcut-button-in-heading">
        <div>
          <button type="button" (click)="prepareSaveOrUpdate()" class="btn btn-sm btn-info"><i class="pi pi-plus-circle"></i>
            Thêm mới</button>
        </div>
      </div>
    </div>
    <div class="panel-body panel-table">
      <p-table #ptable [value]="resultList.data" [paginator]="resultList.data && resultList.data.length"
        (onLazyLoad)="processSearch($event)" [lazy]="true" [rows]="10" [totalRecords]="resultList.recordsTotal"
        [responsive]="true" [lazyLoadOnInit]="false"
        tableStyleClass="table table-wrapper table-hover table-striped b-t b-b">
        <ng-template pTemplate="colgroup" let-columns>
          <colgroup>
            <col class="size-1">
            <col class="size-1">
            <col class="size-1">
            <col class="size-3">
            <col class="size-6">
            <col class="size-3">
            <col class="size-3">
            <col class="size-6">
          </colgroup>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th>STT</th>
            <th>Sửa</th>
            <th>Xóa</th>
            <th>Mã người dùng</th>
            <th>Họ và tên</th>
            <th>Giới tính </th>
            <th>Ngày sinh </th>
            <th>Email </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-index="rowIndex">
          <tr>
            <td class="vt-align-center">{{index+1}}</td>
            <td class="vt-align-center">
              <a class="btn-table edit" (click)="prepareSaveOrUpdate(item.userId)" [title]="'Sửa'"><i class="pi pi-pencil"></i></a>
            </td>
            <td class="vt-align-center">
              <a class="btn-table delete" (click)="processDelete(item.userId)" [title]="'Xóa'"><i class="pi pi-trash"></i></a>
            </td>
            <td class="vt-align-center">{{item.userCode}}</td>
            <td>{{item.fullName}}</td>
            <td class="vt-align-center" *ngIf="item.gender===1">
              Nam
            </td>
            <td class="vt-align-center" *ngIf="item.gender===2">
              Nữ
            </td>
            <td class="vt-align-center">
              {{item.dateOfBirth | date: 'dd/MM/yyyy'}}
            </td>
            <td>
              {{item.email}}
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr class="emptymessage">
            <td [attr.colspan]="6">
              Không tồn tại bản ghi
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
          <table-footer [resultList]="resultList"></table-footer>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
<div *ngIf="!havePermission('ROLE_ADMIN')">
  Bạn không có quyền với chức năng này
</div>
