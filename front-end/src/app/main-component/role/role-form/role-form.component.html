<div class="modal-body">
    <form id="formSave" [formGroup]="formSave">
        <div class="panel panel-default default-font">
            <div class="panel-heading">
                <strong class="text-u-c">
                    <i class="pi pi-microsoft"></i>
                    <span *ngIf="!formSave.get('roleId').value"> Thêm mới quyền hệ thống</span>
                    <span *ngIf="formSave.get('roleId').value"> Sửa quyền hệ thống</span>
                </strong>
                <div class="vt-absolute vt-shotcut-button-in-heading icon-center">
                    <span style="display: inline-block;" (click)="activeModal.close()" title="{{'Đóng'}}"
                        class="btn btn-span btn-sm btn-info"><i class="pi pi-times"></i></span>
                </div>
            </div>
            <div class="panel-body padding-xl ui-g">
                <div class="ui-g-12">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mã quyền <font size="2" color="red">* </font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="role" maxlength="50">
                        <app-control-messages [control]="f['role']"></app-control-messages>
                    </div>

                    <label class="ui-g-12 ui-md-6 ui-lg-3 control-label vt-align-right">Tên quyền <font size="2" color="red">* </font></label>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <input class="form-control ng-pristine ng-invalid ng-touched" formControlName="roleName" maxlength="200">
                        <app-control-messages [control]="f['roleName']"></app-control-messages>
                    </div>
                </div>
                <div class="ui-g-12">
                    <label class="ui-g-12 ui-md-6 ui-lg-2 control-label vt-align-right">Mô tả</label>
                    <div class="ui-g-12 ui-md-6 ui-lg-9">
                        <textarea class="form-control ng-pristine ng-invalid ng-touched" formControlName="description" maxlength="500"></textarea>
                        <app-control-messages [control]="f['description']"></app-control-messages>
                    </div>
                </div>
            </div>
            <div class="panel-footer vt-area-button">
                <button type="submit" (click)="processSaveOrUpdate()" class="btn btn-sm btn-info"> <i class="pi pi-save"></i> Lưu lại</button>
                <button type="button" (click)="activeModal.close()" class="btn btn-sm btn-danger"> <i class="pi pi-times"></i> Hủy</button>
            </div>
        </div>
    </form>
</div>
