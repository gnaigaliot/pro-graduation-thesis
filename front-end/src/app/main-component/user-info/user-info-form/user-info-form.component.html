<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4 col-xlg-3 col-md-5">
      <div class="card">
        <div class="card-body">
          <div class="mt-4 div-center-avt">
            <img *ngIf="employeeImgUrl" [src]="employeeImgUrl" class="rounded-circle" alt="User" width="150" height="150">
            <img *ngIf="!employeeImgUrl" src="../../../../assets/images/no-user-image-square.jpg" class="rounded-circle" alt="User" width="150" height="150">
            <h4 class="card-title mt-2 m-b-10">{{formSave.get('fullName').value}}</h4>
            <h4 class="card-subtitle">{{employeeCode}}</h4>
            <h6 class="card-subtitle">{{departmentName}} - {{positionName}}</h6>
          </div>
        </div>
        <div>
          <hr>
        </div>
        <div class="card-body">
          <small class="text-muted">Email</small>
          <h6>{{formSave.get('email').value}}</h6>
          <small class="text-muted">Phone</small>
          <h6>{{formSave.get('mobileNumber').value}}</h6>
          <small class="text-muted">Address</small>
          <h6>Address</h6>
        </div>
      </div>
    </div>
    <div class="col-lg-8 col-xlg-9 col-md-7">
      <div class="card">
        <div class="tab-content">
          <div>
            <div class="card-body">
              <form id="formSave" [formGroup]="formSave" class="form-horizontal form-material">
                <div class="mb-3">
                  <label class="col-md-12" style="font-weight: 500; margin-bottom: 5px; font-size: 15px;">Họ tên</label>
                  <div class="col-md-12">
                    <input type="text" placeholder="Nguyen Van A" class="form-control form-control-line" formControlName="fullName">
                    <app-control-messages [control]="f['fullName']"></app-control-messages>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="example-email" class="col-md-12" style="font-weight: 500; margin-bottom: 5px; font-size: 15px;">Email</label>
                  <div class="col-md-12">
                    <input type="email" formControlName="email" placeholder="abc@gmail.com" class="form-control form-control-line" name="example-email" id="example-email">
                    <app-control-messages [control]="f['email']"></app-control-messages>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="col-md-12" style="font-weight: 500; margin-bottom: 5px; font-size: 15px;">Ngày sinh</label>
                  <div class="col-md-12">
                    <date-picker [property]="f['dateOfBirth']" dateFormat='dd/mm/yy'></date-picker>
                    <app-control-messages [control]="f['dateOfBirth']"></app-control-messages>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="col-md-12" style="font-weight: 500; margin-bottom: 5px; font-size: 15px;">Giới tính</label>
                  <div class="col-md-12">
                    <div class="form-check-inline">
                      <label class="i-checks">
                        <input type="radio" formControlName="gender" class="form-check-input control-label" id="gender_1"
                          [value]="1" name="gender">
                        <i></i>
                        Nam
                      </label>
                    </div>
                    <div class="form-check-inline">
                      <label class="i-checks">
                        <input type="radio" formControlName="gender" class="form-check-input control-label" id="gender_2"
                          [value]="2" name="gender">
                        <i></i>
                        Nữ
                      </label>
                    </div>
                    <app-control-messages [control]="f['gender']"></app-control-messages>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="col-md-12" style="font-weight: 500; margin-bottom: 5px; font-size: 15px;">Số điện thoại</label>
                  <div class="col-md-12">
                    <input type="text" formControlName="mobileNumber" placeholder="123 456 7890" class="form-control form-control-line">
                    <app-control-messages [control]="f['mobileNumber']"></app-control-messages>
                  </div>
                </div>
                <div class="mb-3">
                  <label class="col-md-12" style="font-weight: 500; margin-bottom: 5px; font-size: 15px;">Mật khẩu</label>
                  <div class="col-md-12">
                    <input type="password" placeholder="Password" formControlName="password" class="form-control form-control-line">
                    <app-control-messages [control]="f['password']"></app-control-messages>
                  </div>
                </div>
                <div class="mb-3">
                  <div class="vt-area-button" style="text-align: left;">
                    <button (click)="processSaveOrUpdate()" type="submit" class="btn btn-sm btn-info"> <i class="pi pi-save"></i> Update thông tin</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
