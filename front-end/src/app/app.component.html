<router-outlet><app-spinner></app-spinner></router-outlet>
<p-confirmDialog #cd [style]="{width: '425px'}" [acceptButtonStyleClass]="'btn-info'" [rejectButtonStyleClass]="'btn-danger'">
  <p-footer>
    <button type="button" pButton class="btn-info" icon="pi pi-check" [label]="'Có'" (click)="cd.accept()"></button>
    <button type="button" pButton class="btn-danger" icon="pi pi-times" [label]="'Không'" (click)="cd.reject()"></button>
  </p-footer>
</p-confirmDialog>
<p-toast position="bottom-right"></p-toast>
