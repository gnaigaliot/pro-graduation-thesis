    <script type="text/javascript" charset="utf-8">
        // public method for encoding an Uint8Array to base64
        function encode(input) {
            var keyStr = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
            var output = "";
            var chr1, chr2, chr3, enc1, enc2, enc3, enc4;
            var i = 0;

            while (i < input.length) {
                chr1 = input[i++];
                chr2 = i < input.length ? input[i++] : Number.NaN; // Not sure if the index
                chr3 = i < input.length ? input[i++] : Number.NaN; // checks are needed here

                enc1 = chr1 >> 2;
                enc2 = ((chr1 & 3) << 4) | (chr2 >> 4);
                enc3 = ((chr2 & 15) << 2) | (chr3 >> 6);
                enc4 = chr3 & 63;

                if (isNaN(chr2)) {
                    enc3 = enc4 = 64;
                } else if (isNaN(chr3)) {
                    enc4 = 64;
                }
                output += keyStr.charAt(enc1) + keyStr.charAt(enc2) +
                    keyStr.charAt(enc3) + keyStr.charAt(enc4);
            }
            return output;
        }

        var socket = io('http://127.0.0.1:5000', {transport: ['websocket']});
        socket.emit('start_detection');
        socket.on('face_detection_check_in', function (data) {
            let arrayBuffer = data.image_data;
            let bytes = new Uint8Array(arrayBuffer);
            let image_decode = 'data:image/png;base64,' + encode(bytes);
            $('#list_image').append(`
                            <div class="row" style="margin-bottom: 3%">
                                 <div class="col-4">
                                 <img  src="${image_decode}" alt="Card image cap" width="64">
                                 </div>
                                 <div class="col-8">
                                    <p class="card-text">${data.name}</p>
                                    <p class="card-text">${data.time}</p>
                                </div>
                                </div>
                                 <hr style="background: red;"/>`)
        });
    </script>
